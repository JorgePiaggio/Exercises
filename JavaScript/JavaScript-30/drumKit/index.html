<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>DrumKit</title>
</head>
<body>
    <div class="keys">
        <div class="card">
            <div class="row">
                <div data-key="65" class="key" onclick="touch(65)">
                    <kbd>A</kbd>
                    <span class="sound">kick</span>
                </div>
                <div data-key="83" class="key" onclick="touch(83)">
                    <kbd>S</kbd>
                    <span class="sound">closedhat</span>
                </div>
                <div data-key="68" class="key" onclick="touch(68)">
                    <kbd>D</kbd>
                    <span class="sound">openhat</span>
                </div>
                <div data-key="70" class="key" onclick="touch(70)">
                    <kbd>F</kbd>
                    <span class="sound">crash</span>
                </div>
            </div>
            <div class="row">
                <div data-key="71" class="key" onclick="touch(71)">
                    <kbd>G</kbd>
                    <span class="sound">snare</span>
                </div>
                <div data-key="72" class="key" onclick="touch(72)">
                    <kbd>H</kbd>
                    <span class="sound">tommid</span>
                </div>
                <div data-key="74" class="key" onclick="touch(74)">
                    <kbd>J</kbd>
                    <span class="sound">tomhigh</span>
                </div>
                <div data-key="75" class="key" onclick="touch(75)">
                    <kbd>K</kbd>
                    <span class="sound">stick</span>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="sounds/drum.mp3"></audio>
    <audio data-key="83" src="sounds/hihatClosed.mp3"></audio>
    <audio data-key="68" src="sounds/hihatOpen.mp3"></audio>
    <audio data-key="70" src="sounds/crash.mp3"></audio>
    <audio data-key="71" src="sounds/snare.mp3"></audio>
    <audio data-key="72" src="sounds/tomMedium.mp3"></audio>
    <audio data-key="74" src="sounds/tomSmall.mp3"></audio>
    <audio data-key="75" src="sounds/stick.mp3"></audio>


<script src="script.js"></script>

</body>
</html>
